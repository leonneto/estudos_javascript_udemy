<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    const nome= window.prompt("Escreva o seu nome");

    document.body.innerHTML+= `Seu nome: ${nome}.</br>`
    document.body.innerHTML+= `Seu nome tem: ${nome.length} letras.</br>`
    document.body.innerHTML+= `A segunda letra do seu nome: ${nome.charAt(1)}</br>`
    document.body.innerHTML+= `O primeiro indice da letra 'a' no seu nome: ${nome.indexOf('a')}</br>`
    document.body.innerHTML+= `O ultimo indice da letra 'a' no seu nome: ${nome.lastIndexOf('a')}</br>`
    document.body.innerHTML+= `As ultimas 3 letras do seu nome: ${nome.slice(3)} </br>`
    document.body.innerHTML+= `As palavras do seu nome: ${nome.split(' ')}</br>`
    document.body.innerHTML+= `Seu nome com letras maiusculas: ${nome.toUpperCase()} </br>`
    document.body.innerHTML+= `Seu nome com letras minusculas: ${nome.toLowerCase()} </br>`

    </script>
    
</body>
</html>
